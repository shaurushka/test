      - nmz_fsf2_metal_sum_matte
      - nmz_fsf2_metal_sum_matte_trend
      - nmz_fsf2_metal_sum_matte_error
      - nmz_fsf2_metal_sum_matte_target
      - nmz_fsf2_Co_slag_trend
      - nmz_fsf2_contaminated_slag
      - nmz_fsf2_contaminated_matte
      - nmz_fsf2_metal_sum__Fe_conc
      - nmz_fsf2_metal_sum__Fe_conc_trend
      - nmz_fsf2_Fe3O4__Fe_conc
      - nmz_fsf2_Fe3O4__Fe_conc_trend
      - nmz_fsf2_oxygen_delta
      - nmz_fsf2_oxygen_delta_cumulative
      - nmz_fsf2_oxygen_u_matte
      - nmz_fsf2_oxygen_u_slag
      - nmz_fsf2_oxygen_u_conc
      - nmz_fsf2_oxygen_u
      - nmz_fsf2_oxygen_u_rec
      - nmz_fsf2_oxygen_sp_prev
      - nmz_fsf2_new_data_flag_matte
      - nmz_fsf2_new_data_flag_slag
      - nmz_fsf2_new_data_flag_conc
      - nmz_fsf2_oxygen_u_merged
