version: 1
hooks:
- type: log_node_output
  params:
    df_log_method: last_row
    nodes:
    - rename_input
    - preprocessing_pipeline
    - postprocessing_pipeline
relations:
  matte_fuzzy_controller:
    outputs: matte_fuzzy_controller
  slag_fuzzy_controller:
    outputs: slag_fuzzy_controller
  conc_fuzzy_controller:
    outputs: conc_fuzzy_controller
  read_signals:
    outputs: out0
  split_df_1:
    inputs: out0
    outputs:
    - out0_1
    - out0_2
  subscription:
    outputs: out1
  merge_df_1:
    inputs:
    - out0
    - out1
    outputs: out1_1
  rename_input:
    inputs: out1_1
    outputs: out2
  preprocessing_pipeline:
    inputs: out2
    outputs: out3
  execute_matte_fuzzy_controller:
    inputs:
    - matte_fuzzy_controller
    - out3
    outputs:
    - matte_controller_out
    - control_explanation_matte
    - success_flag1
  execute_slag_fuzzy_controller:
    inputs:
    - slag_fuzzy_controller
    - out3
    outputs:
    - slag_controller_out
    - control_explanation_slag
    - success_flag2
  execute_conc_fuzzy_controller:
    inputs:
    - conc_fuzzy_controller
    - out3
    outputs:
    - conc_controller_out
    - control_explanation_conc
    - success_flag3
  df_update:
    inputs:
    - out3
    - matte_controller_out
    - slag_controller_out
    - conc_controller_out
    - control_explanation_matte
    - control_explanation_slag
    - control_explanation_conc
    outputs: out5
  postprocessing_pipeline:
    inputs: out5
    outputs: out6
  rename_output:
    inputs: out6
    outputs: out7
  merge_df_2:
    inputs:
    - out0_1
    - out7
    outputs: out8
  process_nans_last:
    inputs: out8
    outputs: out9
  write_last:
    inputs: out9
  write_blob:
    inputs: out9
  split_df_2:
    inputs: out7
    outputs:
    - out9_1
    - out9_2
    - out9_3
  process_nans_matte:
    inputs: out9_1
    outputs: out10
  write_column_matte:
    inputs: out10
  process_nans_slag:
    inputs: out9_2
    outputs: out11
  write_column_slag:
    inputs: out11
  process_nans_conc:
    inputs: out9_3
    outputs: out12
  write_column_conc:
    inputs: out12
nodes:
  matte_fuzzy_controller:
    type: mdk_fuzzy_controller
    params:
      controller:
        __instance__: BaseFuzzyController
        params:
          name: Контроллер Штейна
          n_rules_to_show: 2
          consequent_multiplier: 1
          strict: true
          rules_container:
            __instance__: RulesContainer
            params:
              antecedent_names:
              - metal_sum_matte_error
              - metal_sum_matte_trend
              consequent_names:
              - oxygen_u_matte
              granularity: 1000
              rules:
              - name: rule_0
                label: Сумма ЦМ в штейне критически низкая
                antecedent: metal_sum_matte_error-crit_low
                consequent:
                - name: oxygen_u_matte
                  term: pc
                  factor: 1
              - name: rule_1
                label: Сумма ЦМ в штейне низкая, тренд на обеднение
                antecedent: metal_sum_matte_error-low & metal_sum_matte_trend-ns
                consequent:
                - name: oxygen_u_matte
                  term: pb
                  factor: 1
              - name: rule_2
                label: Сумма ЦМ в штейне низкая и не меняется
                antecedent: metal_sum_matte_error-low & metal_sum_matte_trend-ze
                consequent:
                - name: oxygen_u_matte
                  term: ps
                  factor: 1
              - name: rule_3
                label: Сумма ЦМ в штейне низкая, тренд на обогащение
                antecedent: metal_sum_matte_error-low & metal_sum_matte_trend-ps
                consequent:
                - name: oxygen_u_matte
                  term: ze
                  factor: 1
              - name: rule_4
                label: Сумма ЦМ в штейне в норме, тренд на обеднение
                antecedent: metal_sum_matte_error-ok & metal_sum_matte_trend-ns
                consequent:
                - name: oxygen_u_matte
                  term: ps
                  factor: 1
              - name: rule_5
                label: Сумма ЦМ в штейне в норме и не меняется
                antecedent: metal_sum_matte_error-ok & metal_sum_matte_trend-ze
                consequent:
                - name: oxygen_u_matte
                  term: ze
                  factor: 1
              - name: rule_6
                label: Сумма ЦМ в штейне в норме, тренд на обогащение
                antecedent: metal_sum_matte_error-ok & metal_sum_matte_trend-ps
                consequent:
                - name: oxygen_u_matte
                  term: ns
                  factor: 1
              - name: rule_7
                label: Сумма ЦМ в штейне высокая, тренд на обеднение
                antecedent: metal_sum_matte_error-high & metal_sum_matte_trend-ns
                consequent:
                - name: oxygen_u_matte
                  term: ze
                  factor: 1
              - name: rule_8
                label: Сумма ЦМ в штейне высокая и не меняется
                antecedent: metal_sum_matte_error-high & metal_sum_matte_trend-ze
                consequent:
                - name: oxygen_u_matte
                  term: ns
                  factor: 1
              - name: rule_9
                label: Сумма ЦМ в штейне высокая, тренд на обогащение
                antecedent: metal_sum_matte_error-high & metal_sum_matte_trend-ps
                consequent:
                - name: oxygen_u_matte
                  term: nb
                  factor: 1
              - name: rule_10
                label: Сумма ЦМ в штейне критически высокая
                antecedent: metal_sum_matte_error-crit_high
                consequent:
                - name: oxygen_u_matte
                  term: nc
                  factor: 1
          antecedent_fuzzy_params:
          - __instance__: Type1AntecedentVariableConfig
            params:
              name: metal_sum_matte_error
              terms:
              - term_label: crit_low
                bounds_type: trapmf
                bounds_params:
                  a: -5
                  b: -5
                  c: -4
                  d: -3
              - term_label: low
                bounds_type: trapmf
                bounds_params:
                  a: -4
                  b: -3
                  c: -2
                  d: -1
              - term_label: ok
                bounds_type: trapmf
                bounds_params:
                  a: -2
                  b: -1
                  c: 1
                  d: 2
              - term_label: high
                bounds_type: trapmf
                bounds_params:
                  a: 1
                  b: 2
                  c: 3
                  d: 4
              - term_label: crit_high
                bounds_type: trapmf
                bounds_params:
                  a: 3
                  b: 4
                  c: 5
                  d: 5
          - __instance__: Type1AntecedentVariableConfig
            params:
              name: metal_sum_matte_trend
              terms:
              - term_label: ns
                bounds_type: trapmf
                bounds_params:
                  a: -2.2
                  b: -2.2
                  c: -1.5
                  d: -0.2
              - term_label: ze
                bounds_type: trapmf
                bounds_params:
                  a: -1.5
                  b: -0.2
                  c: 0.2
                  d: 1.5
              - term_label: ps
                bounds_type: trapmf
                bounds_params:
                  a: 0.2
                  b: 1.5
                  c: 2.2
                  d: 2.2
          consequent_fuzzy_params:
          - __instance__: Type1ConsequentVariableConfig
            params:
              name: oxygen_u_matte
              terms:
              - term_label: nc
                bounds_type: trimf
                bounds_params:
                  a: -3.6
                  b: -2.4
                  c: -1.2
              - term_label: nb
                bounds_type: trimf
                bounds_params:
                  a: -2.4
                  b: -1.2
                  c: -0.6
              - term_label: ns
                bounds_type: trimf
                bounds_params:
                  a: -1.2
                  b: -0.6
                  c: 0
              - term_label: ze
                bounds_type: trimf
                bounds_params:
                  a: -0.6
                  b: 0
                  c: 0.6
              - term_label: ps
                bounds_type: trimf
                bounds_params:
                  a: 0
                  b: 0.6
                  c: 1.2
              - term_label: pb
                bounds_type: trimf
                bounds_params:
                  a: 0.6
                  b: 1.2
                  c: 2.4
              - term_label: pc
                bounds_type: trimf
                bounds_params:
                  a: 1.2
                  b: 2.4
                  c: 3.6
  slag_fuzzy_controller:
    type: mdk_fuzzy_controller
    params:
      controller:
        __instance__: BaseFuzzyController
        params:
          name: Контроллер Шлака
          n_rules_to_show: 2
          consequent_multiplier: 1
          rules_container:
            __instance__: RulesContainer
            params:
              antecedent_names:
              - Co_slag_trend
              - metal_sum_matte_error1
              consequent_names:
              - oxygen_u_slag
              granularity: 1000
              rules:
              - name: rule_1
                label: Со в шлаке падает
                antecedent: Co_slag_trend-ns & ~metal_sum_matte_error1-high
                consequent:
                - name: oxygen_u_slag
                  term: ps
                  factor: 1
              - name: rule_2
                label: Со в шлаке падает и cумма ЦМ в штейне высокая
                antecedent: Co_slag_trend-ns & metal_sum_matte_error1-high
                consequent:
                - name: oxygen_u_slag
                  term: ze
                  factor: 1
              - name: rule_3
                label: Со в шлаке не меняется
                antecedent: Co_slag_trend-ze
                consequent:
                - name: oxygen_u_slag
                  term: ze
                  factor: 1
              - name: rule_4
                label: Со в шлаке растет
                antecedent: Co_slag_trend-ps & ~metal_sum_matte_error1-low
                consequent:
                - name: oxygen_u_slag
                  term: ns
                  factor: 1
              - name: rule_5
                label: Со в шлаке растет и cумма ЦМ в штейне низкая
                antecedent: Co_slag_trend-ps & metal_sum_matte_error1-low
                consequent:
                - name: oxygen_u_slag
                  term: ze
                  factor: 1
          antecedent_fuzzy_params:
          - __instance__: Type1AntecedentVariableConfig
            params:
              name: Co_slag_trend
              terms:
              - term_label: ns
                bounds_type: trapmf
                bounds_params:
                  a: -0.03
                  b: -0.03
                  c: -0.006
                  d: -0.0015
              - term_label: ze
                bounds_type: trapmf
                bounds_params:
                  a: -0.006
                  b: -0.0015
                  c: 0.0015
                  d: 0.006
              - term_label: ps
                bounds_type: trapmf
                bounds_params:
                  a: 0.0015
                  b: 0.006
                  c: 0.03
                  d: 0.03
          - __instance__: Type1AntecedentVariableConfig
            params:
              name: metal_sum_matte_error1
              terms:
              - term_label: low
                bounds_type: trapmf
                bounds_params:
                  a: -3
                  b: -3
                  c: -2
                  d: -1
              - term_label: ok
                bounds_type: trapmf
                bounds_params:
                  a: -2
                  b: -1
                  c: 1
                  d: 2
              - term_label: high
                bounds_type: trapmf
                bounds_params:
                  a: 1
                  b: 2
                  c: 3
                  d: 3
          consequent_fuzzy_params:
          - __instance__: Type1ConsequentVariableConfig
            params:
              name: oxygen_u_slag
              terms:
              - term_label: ns
                bounds_type: trimf
                bounds_params:
                  a: -4.8
                  b: -2.4
                  c: 0
              - term_label: ze
                bounds_type: trimf
                bounds_params:
                  a: -2.4
                  b: 0
                  c: 2.4
              - term_label: ps
                bounds_type: trimf
                bounds_params:
                  a: 0
                  b: 2.4
                  c: 4.8
  conc_fuzzy_controller:
    type: mdk_fuzzy_controller
    params:
      controller:
        __instance__: BaseFuzzyController
        params:
          name: Контроллер Концентрата
          n_rules_to_show: 3
          consequent_multiplier: 1
          rules_container:
            __instance__: RulesContainer
            params:
              antecedent_names:
              - metal_sum__Fe_conc_trend
              - Fe3O4__Fe_conc_trend
              - metal_sum_matte_error1
              consequent_names:
              - oxygen_u_conc
              granularity: 1000
              rules:
              - name: rule_1
                label: Сумма ЦМ в отношении к Fe в концентрате падает
                antecedent: metal_sum__Fe_conc_trend-ns & ~metal_sum_matte_error1-high
                consequent:
                - name: oxygen_u_conc
                  term: ps
                  factor: 1
              - name: rule_2
                label: Сумма ЦМ в отношении к Fe в концентрате падает и cумма ЦМ в
                  штейне высокая
                antecedent: metal_sum__Fe_conc_trend-ns & metal_sum_matte_error1-high
                consequent:
                - name: oxygen_u_conc
                  term: ze
                  factor: 1
              - name: rule_3
                label: Сумма ЦМ в отношении к Fe в концентрате не меняется
                antecedent: metal_sum__Fe_conc_trend-ze
                consequent:
                - name: oxygen_u_conc
                  term: ze
                  factor: 1
              - name: rule_4
                label: Сумма ЦМ в отношении к Fe в концентрате растет
                antecedent: metal_sum__Fe_conc_trend-ps & ~metal_sum_matte_error1-low
                consequent:
                - name: oxygen_u_conc
                  term: ns
                  factor: 1
              - name: rule_5
                label: Сумма ЦМ в отношении к Fe в концентрате растет и cумма ЦМ в
                  штейне низкая
                antecedent: metal_sum__Fe_conc_trend-ps & metal_sum_matte_error1-low
                consequent:
                - name: oxygen_u_conc
                  term: ze
                  factor: 1
              - name: rule_6
                label: Магнетит в отношении к Fe в концентрате падает
                antecedent: Fe3O4__Fe_conc_trend-ns & ~metal_sum_matte_error1-high
                consequent:
                - name: oxygen_u_conc
                  term: ps
                  factor: 1
              - name: rule_7
                label: Магнетит в отношении к Fe в концентрате падает и cумма ЦМ в
                  штейне высокая
                antecedent: Fe3O4__Fe_conc_trend-ns & metal_sum_matte_error1-high
                consequent:
                - name: oxygen_u_conc
                  term: ze
                  factor: 1
              - name: rule_8
                label: Магнетит в отношении к Fe в концентрате не меняется
                antecedent: Fe3O4__Fe_conc_trend-ze
                consequent:
                - name: oxygen_u_conc
                  term: ze
                  factor: 1
              - name: rule_9
                label: Магнетит в отношении к Fe в концентрате растет
                antecedent: Fe3O4__Fe_conc_trend-ps & ~metal_sum_matte_error1-low
                consequent:
                - name: oxygen_u_conc
                  term: ns
                  factor: 1
              - name: rule_10
                label: Магнетит в отношении к Fe в концентрате растет и cумма ЦМ в
                  штейне низкая
                antecedent: Fe3O4__Fe_conc_trend-ps & metal_sum_matte_error1-low
                consequent:
                - name: oxygen_u_conc
                  term: ze
                  factor: 1
          antecedent_fuzzy_params:
          - __instance__: Type1AntecedentVariableConfig
            params:
              name: metal_sum__Fe_conc_trend
              terms:
              - term_label: ns
                bounds_type: trapmf
                bounds_params:
                  a: -0.009
                  b: -0.009
                  c: -0.007
                  d: -0.0015
              - term_label: ze
                bounds_type: trapmf
                bounds_params:
                  a: -0.007
                  b: -0.0015
                  c: 0.0015
                  d: 0.007
              - term_label: ps
                bounds_type: trapmf
                bounds_params:
                  a: 0.0015
                  b: 0.007
                  c: 0.009
                  d: 0.009
          - __instance__: Type1AntecedentVariableConfig
            params:
              name: Fe3O4__Fe_conc_trend
              terms:
              - term_label: ns
                bounds_type: trapmf
                bounds_params:
                  a: -0.006
                  b: -0.006
                  c: -0.003
                  d: -0.0007
              - term_label: ze
                bounds_type: trapmf
                bounds_params:
                  a: -0.003
                  b: -0.0007
                  c: 0.0007
                  d: 0.003
              - term_label: ps
                bounds_type: trapmf
                bounds_params:
                  a: 0.0007
                  b: 0.003
                  c: 0.006
                  d: 0.006
          - __instance__: Type1AntecedentVariableConfig
            params:
              name: metal_sum_matte_error1
              terms:
              - term_label: low
                bounds_type: trapmf
                bounds_params:
                  a: -3
                  b: -3
                  c: -2
                  d: -1
              - term_label: ok
                bounds_type: trapmf
                bounds_params:
                  a: -2
                  b: -1
                  c: 1
                  d: 2
              - term_label: high
                bounds_type: trapmf
                bounds_params:
                  a: 1
                  b: 2
                  c: 3
                  d: 3
          consequent_fuzzy_params:
          - __instance__: Type1ConsequentVariableConfig
            params:
              name: oxygen_u_conc
              terms:
              - term_label: ns
                bounds_type: trimf
                bounds_params:
                  a: -4.8
                  b: -2.4
                  c: 0
              - term_label: ze
                bounds_type: trimf
                bounds_params:
                  a: -2.4
                  b: 0
                  c: 2.4
              - term_label: ps
                bounds_type: trimf
                bounds_params:
                  a: 0
                  b: 2.4
                  c: 4.8
  read_signals:
    type: platform_read_latest
    params:
      signals_ids:
      - nmz_fsf2_metal_sum_matte
      - PIMS_Flow_000484.PV
      - nmz_fsf2_oxygen_u
      - nmz_fsf2_oxygen_delta_cumulative
      - nmz_fsf2_oxygen_max
      - nmz_fsf2_oxygen_min
      - PIMS_Flow_000066.PV
      - NiCuCo_matte_true_fsf_2_target_rel_ub
      - NiCuCo_matte_true_fsf_2_target_rel_lb
      - NiCuCo_matte_true_fsf_2_set_target
      - nmz_fsf2_mpc_is_selected_flag
      - nmz_fsf2_stable_mode_flag
  split_df_1:
    type: df_split
    params:
      column_groups:
      - - PIMS_Flow_000066.PV
        - nmz_fsf2_mpc_is_selected_flag
        - nmz_fsf2_stable_mode_flag
      - - PIMS_Flow_000066.PV
  subscription:
    type: platform_raw_subscription
    params:
      history_size: 10h
      freeze_warning_every: 2
      listen_signals:
      - LIMS_41-1.24d_Выборка_Ni
      - LIMS_41-1.24e_Выборка_Ni
      - LIMS_41-1.24f_Выборка_Ni
      - LIMS_41-1.24g_Выборка_Ni
      - LIMS_41-1.24d_Выборка_Cu
      - LIMS_41-1.24e_Выборка_Cu
      - LIMS_41-1.24f_Выборка_Cu
      - LIMS_41-1.24g_Выборка_Cu
      - LIMS_41-1.24d_Выборка_Co
      - LIMS_41-1.24e_Выборка_Co
      - LIMS_41-1.24f_Выборка_Co
      - LIMS_41-1.24g_Выборка_Co
      - LIMS_41-1.24d_Выборка_SiO2
      - LIMS_41-1.24e_Выборка_SiO2
      - LIMS_41-1.24f_Выборка_SiO2
      - LIMS_41-1.24g_Выборка_SiO2
      - LIMS_41-1.25f_Выборка_Co
      - LIMS_41-1.25g_Выборка_Co
      - LIMS_41-1.25f_Выборка_S
      - LIMS_41-1.25g_Выборка_S
      - LIMS_41-1.1a_Двачаса_Ni
      - LIMS_41-1.1a_Двачаса_Cu
      - LIMS_41-1.1a_Двачаса_Co
      - LIMS_41-1.1a_Двачаса_Fe
      - LIMS_41-1.1a_Двачаса_Fe3O4
      - PIMS_Flow_000065.PV
      - nmz_fsf2_metal_sum_matte_nofill
      - nmz_fsf2_Co_slag_nofill
      - nmz_fsf2_metal_sum__Fe_conc_nofill
  merge_df_1:
    type: df_merge
  rename_input:
    type: df_rename
    params:
      rename_dict:
        LIMS_41-1.24d_Выборка_Ni: Ni_matte_1
        LIMS_41-1.24e_Выборка_Ni: Ni_matte_2
        LIMS_41-1.24f_Выборка_Ni: Ni_matte_3
        LIMS_41-1.24g_Выборка_Ni: Ni_matte_4
        LIMS_41-1.24d_Выборка_Cu: Cu_matte_1
        LIMS_41-1.24e_Выборка_Cu: Cu_matte_2
        LIMS_41-1.24f_Выборка_Cu: Cu_matte_3
        LIMS_41-1.24g_Выборка_Cu: Cu_matte_4
        LIMS_41-1.24d_Выборка_Co: Co_matte_1
        LIMS_41-1.24e_Выборка_Co: Co_matte_2
        LIMS_41-1.24f_Выборка_Co: Co_matte_3
        LIMS_41-1.24g_Выборка_Co: Co_matte_4
        LIMS_41-1.24d_Выборка_SiO2: SiO2_matte_1
        LIMS_41-1.24e_Выборка_SiO2: SiO2_matte_2
        LIMS_41-1.24f_Выборка_SiO2: SiO2_matte_3
        LIMS_41-1.24g_Выборка_SiO2: SiO2_matte_4
        LIMS_41-1.25f_Выборка_Co: Co_slag_1
        LIMS_41-1.25g_Выборка_Co: Co_slag_2
        LIMS_41-1.25f_Выборка_S: S_slag_1
        LIMS_41-1.25g_Выборка_S: S_slag_2
        LIMS_41-1.1a_Двачаса_Ni: Ni_conc
        LIMS_41-1.1a_Двачаса_Cu: Cu_conc
        LIMS_41-1.1a_Двачаса_Co: Co_conc
        LIMS_41-1.1a_Двачаса_Fe: Fe_conc
        LIMS_41-1.1a_Двачаса_Fe3O4: Fe3O4_conc
        PIMS_Flow_000484.PV: oxygen_sp
        PIMS_Flow_000066.PV: fsf_conc_feedrate_2
        nmz_fsf2_oxygen_u: oxygen_u_prev
        nmz_fsf2_metal_sum_matte: metal_sum_matte_prev
        nmz_fsf2_metal_sum_matte_nofill: metal_sum_matte_nofill_prev
        nmz_fsf2_Co_slag_nofill: Co_slag_nofill_prev
        nmz_fsf2_metal_sum__Fe_conc_nofill: metal_sum__Fe_conc_nofill_prev
        nmz_fsf2_oxygen_delta_cumulative: oxygen_delta_cumulative
        nmz_fsf2_oxygen_max: oxygen_max
        nmz_fsf2_oxygen_min: oxygen_min
        NiCuCo_matte_true_fsf_2_target_rel_ub: metal_sum_matte_upper_bound
        NiCuCo_matte_true_fsf_2_target_rel_lb: metal_sum_matte_lower_bound
        NiCuCo_matte_true_fsf_2_set_target: metal_sum_matte_target
        nmz_fsf2_mpc_is_selected_flag: mpc_is_selected_flag
        nmz_fsf2_stable_mode_flag: stable_mode_flag
  preprocessing_pipeline:
    type: mdk_sequential_pipeline
    params:
      pipeline:
        __instance__: SequentialPipeline
        params:
          steps:
          - __instance__: ColumnsResample
            params:
              interval: 1h
              label: left
              method: mean
          - __instance__: PandasEval
            params:
              silence_rewrite_warning: true
              expressions:
              - - SiO2_matte
                - SiO2_matte_1.fillna(SiO2_matte_2).fillna(SiO2_matte_3).fillna(SiO2_matte_4).ffill()
              - - contaminated_matte
                - SiO2_matte > 0.8
              - - Ni_matte
                - Ni_matte_1.fillna(Ni_matte_2).fillna(Ni_matte_3).fillna(Ni_matte_4).ffill()
              - - Cu_matte
                - Cu_matte_1.fillna(Cu_matte_2).fillna(Cu_matte_3).fillna(Cu_matte_4).ffill()
              - - Co_matte
                - Co_matte_1.fillna(Co_matte_2).fillna(Co_matte_3).fillna(Co_matte_4).ffill()
              - - metal_sum_matte_true
                - Ni_matte + Cu_matte + Co_matte
              - - Ni_matte_1
                - Ni_matte_1 - 0.6
              - - Ni_matte_2
                - Ni_matte_2 + 0.5
              - - Ni_matte_3
                - Ni_matte_3 + 0.4
              - - Ni_matte_4
                - Ni_matte_4 - 0.5
              - - Ni_matte
                - Ni_matte_1.fillna(Ni_matte_2).fillna(Ni_matte_3).fillna(Ni_matte_4)
              - - Cu_matte
                - Cu_matte_1.fillna(Cu_matte_2).fillna(Cu_matte_3).fillna(Cu_matte_4)
              - - Co_matte
                - Co_matte_1.fillna(Co_matte_2).fillna(Co_matte_3).fillna(Co_matte_4)
              - - metal_sum_matte_nofill
                - Ni_matte + Cu_matte + Co_matte
              - - new_data_flag_matte
                - metal_sum_matte_nofill.shift(-1).isna().ne(metal_sum_matte_nofill_prev.shift(-1).isna(),
                  axis=0)
              - - new_data_flag_matte
                - new_data_flag_matte.max()
              - - metal_sum_matte
                - metal_sum_matte_nofill[~contaminated_matte]
              - - metal_sum_matte
                - metal_sum_matte.ffill(limit=3)
              - - metal_sum_matte_prev
                - metal_sum_matte_prev.ffill(limit=4).fillna(metal_sum_matte)
              - - metal_sum_matte_diff
                - metal_sum_matte - metal_sum_matte_prev
              - - metal_sum_matte_diff
                - metal_sum_matte_diff.clip(-2, 2)
              - - metal_sum_matte
                - metal_sum_matte_prev + metal_sum_matte_diff
              - - metal_sum_matte_trend
                - metal_sum_matte.ffill().diff().fillna(0).rolling(4).mean() * 2
              - - metal_sum_matte_trend
                - metal_sum_matte_trend * new_data_flag_matte
              - - metal_sum_matte_error
                - metal_sum_matte - metal_sum_matte_target.ffill()
              - - metal_sum_matte_error
                - metal_sum_matte_error.fillna(0)
              - - metal_sum_matte_error1
                - metal_sum_matte_error
              - - metal_sum_matte_error
                - metal_sum_matte_error * new_data_flag_matte
              - - metal_sum_matte
                - metal_sum_matte.ffill()
              - - S_slag
                - S_slag_1.fillna(S_slag_2).ffill()
              - - contaminated_slag
                - S_slag > 0.9
              - - Co_slag_nofill
                - Co_slag_1.fillna(Co_slag_2)
              - - new_data_flag_slag
                - Co_slag_nofill.shift(-1).isna().ne(Co_slag_nofill_prev.shift(-1).isna(),
                  axis=0)
              - - new_data_flag_slag
                - new_data_flag_slag.max()
              - - Co_slag_trend
                - Co_slag_nofill[~contaminated_slag]
              - - Co_slag_trend
                - Co_slag_trend.ffill().diff().fillna(0).rolling(3).mean()
              - - Co_slag_trend
                - Co_slag_trend * new_data_flag_slag
              - - Co_slag
                - Co_slag_nofill.ffill()
              - - metal_sum_conc
                - Ni_conc + Cu_conc + Co_conc
              - - metal_sum__Fe_conc_nofill
                - metal_sum_conc / Fe_conc
              - - new_data_flag_conc
                - metal_sum__Fe_conc_nofill.shift(-1).isna().ne(metal_sum__Fe_conc_nofill_prev.shift(-1).isna(),
                  axis=0)
              - - new_data_flag_conc
                - new_data_flag_conc.max()
              - - metal_sum__Fe_conc_trend
                - metal_sum__Fe_conc_nofill.ffill().diff().fillna(0).rolling(4).mean()
              - - metal_sum__Fe_conc_trend
                - metal_sum__Fe_conc_trend * new_data_flag_conc
              - - Fe3O4__Fe_conc
                - Fe3O4_conc / Fe_conc
              - - Fe3O4__Fe_conc_trend
                - Fe3O4__Fe_conc.ffill().diff().fillna(0).rolling(4).mean()
              - - Fe3O4__Fe_conc_trend
                - Fe3O4__Fe_conc_trend * new_data_flag_conc
              - - Fe3O4__Fe_conc
                - Fe3O4__Fe_conc.ffill()
              - - metal_sum__Fe_conc
                - metal_sum__Fe_conc_nofill.ffill()
              - - oxygen_u_matte
                - '0'
              - - oxygen_u_slag
                - '0'
              - - oxygen_u_conc
                - '0'
  execute_matte_fuzzy_controller:
    type: mdk_controller_execute
    params:
      return_deltas: true
      explanation_signal_name: control_explanation_matte
  execute_slag_fuzzy_controller:
    type: mdk_controller_execute
    params:
      return_deltas: true
      explanation_signal_name: control_explanation_slag
  execute_conc_fuzzy_controller:
    type: mdk_controller_execute
    params:
      return_deltas: true
      explanation_signal_name: control_explanation_conc
  df_update:
    type: df_update
  postprocessing_pipeline:
    type: mdk_sequential_pipeline
    params:
      pipeline:
        __instance__: SequentialPipeline
        params:
          steps:
          - __instance__: PandasEval
            params:
              silence_rewrite_warning: true
              eval_engine: python
              expressions:
              - - oxygen_delta
                - oxygen_u_matte + oxygen_u_slag + oxygen_u_conc
              - - oxygen_delta
                - oxygen_delta.round(3)
              - - oxygen_delta_cumulative
                - oxygen_delta_cumulative + oxygen_delta
              - - oxygen_sp_diff
                - oxygen_sp - oxygen_u_prev
              - - deltas_codirected_pos
                - (oxygen_delta_cumulative > 0) & (oxygen_sp_diff > 0)
              - - deltas_codirected_neg
                - (oxygen_delta_cumulative < 0) & (oxygen_sp_diff < 0)
              - - oxygen_delta_cumulative_new
                - oxygen_delta_cumulative - oxygen_sp_diff
              - - oxygen_delta_cumulative
                - deltas_codirected_pos * oxygen_delta_cumulative_new.clip(lower=0)
                  + deltas_codirected_neg * oxygen_delta_cumulative_new.clip(upper=0)
                  + (~deltas_codirected_pos & ~deltas_codirected_neg) * oxygen_delta_cumulative
              - - threshold_condition
                - oxygen_delta_cumulative.abs().ge(0.7).max()
              - - oxygen_u
                - threshold_condition * oxygen_delta_cumulative.round()
              - - oxygen_delta_cumulative
                - oxygen_delta_cumulative - oxygen_u
              - - oxygen_u
                - oxygen_u.fillna(0)
              - - oxygen_u
                - oxygen_sp + oxygen_u
              - - oxygen_u
                - oxygen_u.clip(oxygen_min, oxygen_max)
              - - oxygen_u_rec
                - oxygen_u.ffill().bfill()[threshold_condition]
              - - control_explanation_matte
                - control_explanation_matte[new_data_flag_matte]
              - - control_explanation_slag
                - control_explanation_slag[new_data_flag_slag]
              - - control_explanation_conc
                - control_explanation_conc[new_data_flag_conc]
              - - control_explanation
                - control_explanation_matte.fillna(control_explanation_conc).fillna(control_explanation_slag)
          - __instance__: DropAxisItemByValues
            params:
              axis: 1
              columns:
              - oxygen_u_rec
              values:
              - NAN
  rename_output:
    type: df_rename
    params:
      rename_dict:
        metal_sum_matte_true: nmz_fsf2_metal_sum_matte_true
        metal_sum_matte_nofill: nmz_fsf2_metal_sum_matte_nofill
        metal_sum_matte: nmz_fsf2_metal_sum_matte
        metal_sum_matte_trend: nmz_fsf2_metal_sum_matte_trend
        metal_sum_matte_error: nmz_fsf2_metal_sum_matte_error
        Co_slag_trend: nmz_fsf2_Co_slag_trend
        Co_slag_nofill: nmz_fsf2_Co_slag_nofill
        contaminated_slag: nmz_fsf2_contaminated_slag
        contaminated_matte: nmz_fsf2_contaminated_matte
        metal_sum__Fe_conc_trend: nmz_fsf2_metal_sum__Fe_conc_trend
        Fe3O4__Fe_conc: nmz_fsf2_Fe3O4__Fe_conc
        Fe3O4__Fe_conc_trend: nmz_fsf2_Fe3O4__Fe_conc_trend
        metal_sum__Fe_conc_nofill: nmz_fsf2_metal_sum__Fe_conc_nofill
        metal_sum__Fe_conc: nmz_fsf2_metal_sum__Fe_conc
        oxygen_delta: nmz_fsf2_oxygen_delta
        control_explanation_matte: nmz_fsf2_control_explanation_matte
        control_explanation_slag: nmz_fsf2_control_explanation_slag
        control_explanation_conc: nmz_fsf2_control_explanation_conc
        control_explanation: nmz_fsf2_control_explanation
        metal_sum_matte_target: nmz_fsf2_metal_sum_matte_target
        oxygen_delta_cumulative: nmz_fsf2_oxygen_delta_cumulative
        oxygen_u_matte: nmz_fsf2_oxygen_u_matte
        oxygen_u_slag: nmz_fsf2_oxygen_u_slag
        oxygen_u_conc: nmz_fsf2_oxygen_u_conc
        oxygen_u: nmz_fsf2_oxygen_u
        oxygen_u_rec: nmz_fsf2_oxygen_u_rec
        oxygen_sp: nmz_fsf2_oxygen_sp_prev
        new_data_flag_matte: nmz_fsf2_new_data_flag_matte
        new_data_flag_slag: nmz_fsf2_new_data_flag_slag
        new_data_flag_conc: nmz_fsf2_new_data_flag_conc
  merge_df_2:
    type: df_merge
    params:
      kind: ASOF
  process_nans_last:
    type: mdk_sequential_pipeline
    params:
      pipeline:
        __instance__: SequentialPipeline
        params:
          steps:
          - __instance__: PandasEval
            params:
              expressions:
              - - nmz_fsf2_oxygen_u_merged
                - nmz_fsf2_oxygen_u * (1 - nmz_fsf2_mpc_is_selected_flag) + (-999)
                  * nmz_fsf2_mpc_is_selected_flag
              - - nmz_fsf2_oxygen_u_merged
                - nmz_fsf2_oxygen_u_merged * nmz_fsf2_stable_mode_flag + (-999) *
                  (1 - nmz_fsf2_stable_mode_flag)
          - __instance__: DropAxisItemByValues
            params:
              axis: 1
              how: all
              values:
              - NAN
          - __instance__: DropAxisItemByValues
            params:
              axis: 1
              columns:
              - nmz_fsf2_oxygen_u_merged
              values:
              - -999
